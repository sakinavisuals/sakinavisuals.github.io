  // ðŸ”¹ Fungsi acak array
function shuffleArray(array) {
  let shuffled = [...array];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled;
}

// ðŸ”¹ Acak semua produk sekali saat pertama load
const shuffledData = {};
for (let category in productData) {
  shuffledData[category] = shuffleArray(productData[category]);
}

// ðŸ”¹ getFilteredProducts pakai hasil acakan di atas
function getFilteredProducts() {
  if (activeCategory === "Semua Kategori") {
    return Object.values(shuffledData).flat();
  }
  return shuffledData[activeCategory] || [];
}

  }

  function renderProducts(){
    const grid = document.getElementById('product-grid');
    const filteredProducts = getFilteredProducts();
    const start = (currentPage - 1) * perPage;
    const pageProducts = filteredProducts.slice(start, start + perPage);

    if (pageProducts.length === 0) {
      grid.innerHTML = `<p class="col-span-full text-center text-gray-500 mt-8">Tidak ada produk dalam kategori ini.</p>`;
      renderPagination(0);
      return;
    }

          <h3 class="text-base sm:text-lg font-semibold text-primary truncate">${p.name}</h3>
          <p class="text-xs sm:text-sm text-gray-500 mb-2">Und. Cetak ${p.kode}</p>

            </div>
            ${p.diskon?`<span class="bg-red-100 text-primary text-xs font-semibold px-2 py-1 rounded-full">${Math.round((1-p.harga/p.diskon)*100)}%</span>`:''}

          <a href="${p.link}" class="block w-full text-center bg-primary bg-primary-hover text-white text-sm font-semibold py-2 rounded-lg transition">Lihat Detail</a>
        </div>
      </div>`).join('');
    
    renderPagination(filteredProducts.length);
  }

  function renderPagination(totalItems) {
    const paginationContainer = document.getElementById('pagination');
    const totalPages = Math.ceil(totalItems / perPage);
    if (totalPages <= 1) { paginationContainer.innerHTML = ''; return; }
    
    let paginationHTML = '';
    if (totalPages > 5) paginationHTML += `<button onclick="changePage(${currentPage - 1})" class="pagination-btn" ${currentPage === 1 ? 'disabled' : ''}>Â«</button>`;
    for (let i = 1; i <= totalPages; i++) paginationHTML += `<button onclick="changePage(${i})" class="pagination-btn ${i === currentPage ? 'active' : ''}">${i}</button>`;
    if (totalPages > 5) paginationHTML += `<button onclick="changePage(${currentPage + 1})" class="pagination-btn" ${currentPage === totalPages ? 'disabled' : ''}>Â»</button>`;
    paginationContainer.innerHTML = paginationHTML;
  }

  function changePage(pageNum){
    const totalPages = Math.ceil(getFilteredProducts().length / perPage);
    if (pageNum < 1 || pageNum > totalPages) return;
    currentPage = pageNum;
    renderProducts();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function setCategory(cat){
    activeCategory = cat;
    currentPage = 1;
    renderTabs(); 
    renderProducts();
  }
